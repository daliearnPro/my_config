set -g default-terminal "screen-256color"

# witch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# auto reload
unbind r
bind r source-file ~/.tmux.conf  

# remap prefix from 'C-b' to 'Esc-a'
unbind C-b
set-option -g prefix  C-Space 
bind-key C-Space send-prefix

# split panes using | and -
bind ( split-window -h
bind - split-window -v
unbind '"'
unbind %

bind -r j resize-pane -D 3
bind -r k resize-pane -U 3
bind -r l resize-pane -R 3
bind -r h resize-pane -L 3

bind -r m resize-pane -Z

# keep path
bind c new-window -c "#{pane_current_path}"

# bind next window
bind -n S-Right  next-window
bind -r Space next-window


# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

set-window-option -g mode-keys vi

# bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
# bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

# unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# don't rename windows automatically
set-option -g allow-rename on

# set-window-option -g window-status-current-bg yellow

# Plugins
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin "arcticicestudio/nord-tmux"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)


#set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restartset -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @plugin 'dracula/tmux' 
set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Paris"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-fahrenheit false
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top
# set -g @themepack 'powerline/default/cyan'
# set -g @themepack 'powerline/double/cyan'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
    
run '~/.tmux/plugins/tpm/tpm'
